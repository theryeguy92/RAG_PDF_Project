apiVersion: apps/v1
kind: Deployment
metadata:
  name: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
      - name: database
        image: 192.168.5.133:5000/database:latest
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: yourpassword  # Replace with a secure password
        ports:
        - containerPort: 3306
